<div class="example-full-width relative">
  <input
    [type]="type"
    [value]="value"
    (input)="onInputChange($event)"
    class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 peer"
  />
  <label
    class="absolute left-3 top-2 px-1 text-gray-500 bg-white transition-all duration-200 ease-in-out pointer-events-none peer-placeholder-shown:top-2 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-focus:-translate-y-4 peer-focus:text-sm peer-focus:text-gray-600"
  >
    {{ placeholder }}
  </label>
@if(showError){
  <div class="text-red-500 text-sm mt-1">
    {{ errorMessage }}
  </div>
}
</div>
